<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>ðŸŽ‰ Birthday Countdown ðŸŽ‚</title>
<link rel="icon" href="favicon.ico">
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg,#0f0b2e,#2a1453,#5b1a70);
    color: white;
    font-family: 'Arial', sans-serif;
    overflow: hidden;
  }
  .timer {
    font-size: 4rem;
    font-weight: bold;
    text-align: center;
    padding: 20px 40px;
    border-radius: 20px;
    background: rgba(255,255,255,0.1);
    box-shadow: 0 0 30px rgba(255,0,200,0.6);
    animation: glow 3s infinite alternate;
  }
  @keyframes glow {
    from { box-shadow: 0 0 20px #ff4da6; }
    to { box-shadow: 0 0 40px #ffcc00; }
  }
  .last-minute {
    font-size: 6rem;
    color: #ffeb3b;
    background: rgba(0,0,0,0.6);
    border: 3px solid #ffeb3b;
    animation: pulse 1s infinite alternate;
  }
  @keyframes pulse {
    from { transform: scale(1); }
    to { transform: scale(1.2); }
  }
  .hidden { display: none; }
  .message {
    text-align: center;
    font-size: 3rem;
    color: #ff4081;
    animation: pop 1s ease forwards, glowText 2s infinite alternate;
  }
  @keyframes pop {
    from { transform: scale(0); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
  }
  @keyframes glowText {
    from { text-shadow: 0 0 10px #ff1493; }
    to { text-shadow: 0 0 30px #ffcc00; }
  }
  button {
    margin-top: 20px;
    padding: 15px 30px;
    font-size: 1.2rem;
    background: linear-gradient(45deg,#ff1493,#ffcc00);
    border: none;
    border-radius: 12px;
    cursor: pointer;
    color: white;
    font-weight: bold;
    animation: bounce 2s infinite;
  }
  @keyframes bounce {
    0%,100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
  }
  canvas {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    z-index: -1;
    display: block;
  }
</style>
</head>
<body>
  <div class="timer" id="timer"></div>
  <div class="hidden" id="birthday">
    <div class="message">ðŸŽ‰ Happy Birthday! ðŸŽ‚</div>
    <button onclick="openLink()">Click Me</button>
  </div>
  <canvas id="fireworks"></canvas>
<script>
document.addEventListener("DOMContentLoaded", function() {
  const timerEl = document.getElementById("timer");
  const birthdayEl = document.getElementById("birthday");
  const canvas = document.getElementById("fireworks");
  const ctx = canvas.getContext("2d");
  let fireworks = [];

  // Responsive canvas
  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  window.addEventListener('resize', resizeCanvas);
  resizeCanvas();

  // Countdown Logic
  const endDate = new Date("Sep 13, 2025 00:00:00").getTime();
  function updateTimer() {
    const now = new Date().getTime();
    const diff = endDate - now;
    if (diff <= 0) {
      timerEl.style.display = "none";
      birthdayEl.classList.remove("hidden");
      startFireworks();
      clearInterval(x);
      return;
    }
    const hours = Math.floor((diff % (1000*60*60*24))/(1000*60*60));
    const minutes = Math.floor((diff % (1000*60*60))/(1000*60));
    const seconds = Math.floor((diff % (1000*60))/1000);
    if (diff <= 60000) {
      timerEl.className = "timer last-minute";
      timerEl.innerHTML = seconds + "s";
    } else {
      const days = Math.floor(diff/(1000*60*60*24));
      timerEl.className = "timer";
      timerEl.innerHTML = 
        (days*24 + hours).toString().padStart(2,'0') + ":" +
        minutes.toString().padStart(2,'0') + ":" +
        seconds.toString().padStart(2,'0');
    }
  }
  let x = setInterval(updateTimer,1000);
  updateTimer();

  // Link button
  window.openLink = function() {
    window.location.href = "https://your-link.com"; // <-- Change this to your desired link
  }

  // Fireworks Animation
  function Firework(x,y) {
    this.x = x;
    this.y = y;
    this.radius = 2;
    this.color = `hsl(${Math.random()*360},100%,50%)`;
    this.vx = (Math.random()-0.5)*6;
    this.vy = (Math.random()-0.5)*6;
    this.alpha = 1;
    this.update = function(){
      this.x += this.vx;
      this.y += this.vy;
      this.alpha -= 0.01;
    }
    this.draw = function(){
      ctx.globalAlpha = this.alpha;
      ctx.beginPath();
      ctx.arc(this.x,this.y,this.radius,0,Math.PI*2);
      ctx.fillStyle = this.color;
      ctx.fill();
    }
  }
  function startFireworks(){
    function animate(){
      requestAnimationFrame(animate);
      ctx.clearRect(0,0,canvas.width,canvas.height);
      if (Math.random() < 0.05) {
        let x = Math.random()*canvas.width;
        let y = Math.random()*canvas.height/2;
        for (let i=0;i<100;i++) fireworks.push(new Firework(x,y));
      }
      fireworks.forEach((fw,i)=>{
        fw.update();
        fw.draw();
        if (fw.alpha <= 0) fireworks.splice(i,1);
      });
    }
    animate();
  }
});
</script>
</body>
</html>
